<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- H√¨nh ·∫£nh b·ªánh vi·ªán -->
        <img src="hospital.png" alt="">

        <!-- Form ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω -->
        <div class="form-container">
            <img src="https://inhoangkien.vn/wp-content/uploads/2020/04/Logo-B%E1%BB%99-Y-t%E1%BA%BF-01-e1585994422207-300x213.png"
                alt="Logo" class="logo">

            <!-- C√°c tab ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω -->
            <div class="tabs">
                <div class="tab active" id="loginTab">Login</div>
                <div class="tab" id="registerTab">Register</div>
                <div class="indicator"></div>
            </div>

            <!-- Form ƒëƒÉng nh·∫≠p -->
            <form id="loginForm" class="form">
                <!-- Username -->
                <label for="username">Username:</label>
                <div class="input-box">
                    <input type="text" placeholder="Enter phone number or email">
                </div>

                <!-- Password -->
                <label for="password">Password:</label>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>

                <!-- Admin ID -->
                <label for="adminId">ID Admin:</label>
                <div class="input-box">
                    <input type="text" placeholder="Enter ID admin">
                </div>

                <!-- Button ƒëƒÉng nh·∫≠p -->
                <div class="button" id="loginButton">Login</div>

                <!-- Remember pass v√† Forgot password -->
                <div>
                    <label for="rememberPass">
                        <input type="checkbox" class="remember-pass">Remember pass</input>
                    </label>
                    <a href="#" class="forgot-password">Forgot password ?</a>
                </div>
            </form>

            <!-- Form ƒëƒÉng k√Ω -->
            <form id="registerForm" class="form hidden">
                <!-- Username -->
                <label for="username">Username:</label>
                <div class="input-box">
                    <input type="text" placeholder="Enter your username">
                </div>

                <!-- Email -->
                <label for="email">Email:</label>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email">
                </div>

                <!-- Password -->
                <label for="password">Password:</label>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <span class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
                </div>

                <!-- Confirm Password -->
                <label for="confirm-password">Confirm Password:</label>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>

                <!-- Button ƒëƒÉng k√Ω -->
                <div class="button" id="registerButton">Register</div>
            </form>
            <!-- Form nh·∫≠p Code -->
            <form id="enterCodeForm" class="form hidden">
                <!-- Text h∆∞·ªõng d·∫´n -->
                <p id="confirmationText">We have sent a confirmation code to your email (messages should be registered
                    with a phone number).</p>
                <div class="input-box">
                    <input type="text" id="enterCode" placeholder="Enter your code">
                </div>

                <!-- Button ti·∫øp theo -->
                <div class="button" id="enterCodeButton">Submit Code</div>
            </form>
        </div>
    </div>

    <script>
        // Ch·ª©c nƒÉng hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Thay ƒë·ªïi gi·ªØa form ƒëƒÉng nh·∫≠p v√† ƒëƒÉng k√Ω
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const enterCodeForm = document.getElementById('enterCodeForm');
        const indicator = document.querySelector('.indicator');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            enterCodeForm.classList.add('hidden');
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            indicator.style.left = '0%';
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            enterCodeForm.classList.add('hidden');
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            indicator.style.left = '50%';
        });
        const registerButton = document.getElementById('registerButton');
        registerButton.addEventListener('click', () => {
            // ·∫®n form ƒëƒÉng k√Ω v√† hi·ªÉn th·ªã form nh·∫≠p m√£ code
            registerForm.classList.add('hidden');
            enterCodeForm.classList.remove('hidden');
        });
        // Khi ng∆∞·ªùi d√πng ·∫•n submit code
        const enterCodeButton = document.getElementById('enterCodeButton');
        enterCodeButton.addEventListener('click', () => {
            alert("Code submitted!");
            // C√≥ th·ªÉ th√™m logic g·ª≠i m√£ code v√† x√°c th·ª±c ·ªü ƒë√¢y
        });
    </script>
</body>

</html>
